<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rick and Morty</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons"
    rel="stylesheet">

  </head>
  <body>
    <input type="checkbox" id="check">
    <label for="check" class="mostrar-menu">&#8801</label>
    <nav class="menu">
        <p class="titulo-menu">Rick and Morty</p>
        <ul>
          <li id="todos">Todos</li>
          <li id="mujeres">Mujer</li>
          <li id="hombres">Hombre</li>
          <li id="sinGenero">Sin genero</li>
          <li id="noSeSabe">No se sabe</li>
        </ul>
        <label for="check" class="esconder-menu">&#215</label>
    </nav>
    <main>
      <p class="texto">Total de personajes&nbsp <span id="total-personajes"></span></p>
      <div id="raiz"></div>

      <div class="container-paginador">
        <p>Pagina actual: <span id="pagina-actual"></span></p>
        <p>Total de páginas: <span id="total-paginas"></span></p>

        <div class="pagination">
          <button id="first-page">Primera</button>
          <button id="prev-page">-</button>
          <button id="next-page">+</button>
          <button id="last-page">Última</button>
        </div>
      </div>
    </main>
    <footer>
      <div class="footer">
        <p>Hecho con ❤️ por Giselle Ibarra</p>
      </div>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
